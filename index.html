<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Snowy Day</title>
    <link rel="icon" type="image/png" href="assets/imgs/snowflake.png">
	<link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mobile_view">
        <p>Rotate screen to view</p>
        <img id="rotate_icon" src="assets/imgs/rotate_icon.png">
    </div>
    <div id="desktop_view">
        <div id="scene_container">
            <video id="video-bg" autoplay muted loop playsinline>
                <source src="assets/winter_background.mp4" type="video/mp4" />
            </video>
            <div id="character">
                <img id="character_img" src="assets/imgs/duck.png">
            </div>
            <div id="newspaper">
                <img id="newspaper_img">
            </div>
            <div id="dialogue_container">
                <div id="text"><h1></h1></div>
                <div id="response_container">
                    <div id="input_container"><input type="text" placeholder="Name" id="text_input"></div>
                    <div id="button_container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
